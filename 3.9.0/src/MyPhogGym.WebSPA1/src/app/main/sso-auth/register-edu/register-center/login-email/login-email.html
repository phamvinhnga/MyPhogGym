<form role="form" name="trungTamDialog" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.dismiss()"></button>
        <h3 class="modal-title font-dark">
            Đăng Nhập
        </h3>
    </div>
    <div class="modal-body row-space-1 pre-scrollable" perfect-scrollbar>
        <div class="form-body">
            <span>Tài Khoản <b>{{vm.usernameOrEmailAddress}}</b> </span> <br />
            <div class="form-group form-md-line-input">
                <input autofocus
                       required
                       type="password"
                       class="form-control"
                       ng-model="vm.password"
                       placeholder="Nhập mật khẩu" />
                <label>Mã Cơ SỞ Giáo Dục</label>
                <div class="help-block ">
                    <div ng-messages="required">Nhập mật khẩu</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-actions">
            <div class="btn-set pull-right">
                <button ng-click="vm.login()"
                        type="button"
                        class="btn green left"
                        ladda="vm.saving"
                        data-style="expand-left">
                    Đăng Nhập
                    <i class="fa fa-save"></i>
                </button>
            </div>
        </div>
    </div>
</form>
