<form role="form" name="trungTamDialog" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.dismiss()"></button>
        <h3 class="modal-title font-dark">
            Xác Nhận Tài Khoản
        </h3>
    </div>
    <div class="modal-body row-space-1 pre-scrollable" perfect-scrollbar>
        <div class="form-body">
            <span>Tài Khoản <b>{{vm.email}}</b> đã được tồn tại</span> <br />
            <span>Nếu trước đó bạn đã đăng kí với email <b>{{vm.email}}</b> bạn phải đăng nhập để tiếp tục đăng ký cơ sở giáo dục mới</span>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-actions">
            <div class="btn-set pull-left">
                <button 
                        type="button"
                        ng-click="vm.notMe(false)"
                        class="btn sbold uppercase btn-outline green-steel">
                    Không Phải Tôi
                </button>
            </div>
            <div class="btn-set pull-right">
                <a class="btn green left"  href="{{vm.loginUrl}}" >
                    <i class="fa fa-key"></i> Đăng nhập
                </a>
            </div>
        </div>
    </div>
</form>
