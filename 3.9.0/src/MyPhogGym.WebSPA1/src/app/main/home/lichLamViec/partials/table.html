<table class="table table-striped table-bordered table-hover" id="menus">
    <thead>
        <tr>
            <th style="width: 200px" class="text-center">Tên Ca</th>
            <th style="width: 200px" class="text-center">Thứ 2</th>
            <th style="width: 200px" class="text-center">Thứ 3</th>
            <th style="width: 200px" class="text-center">Thứ 4</th>
            <th style="width: 200px" class="text-center">Thứ 5</th>
            <th style="width: 200px" class="text-center">Thứ 6</th>
            <th style="width: 200px" class="text-center">Thứ 7</th>
            <th style="width: 200px" class="text-center">Chủ Nhật</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="caLamViec in vm.caLamViecs" ng-init="filterDays = vm.timKiemCaTheoNgay(lichLamViec)">
            <td ng-bind="caLamViec.tenCa"></td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuHai == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuBa == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuTu == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuNam == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuSau == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.thuBay == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="lichLamViec in caLamViec.lichLamViecs">
                        <a ng-bind="lichLamViec.chuNhat == true ? lichLamViec.huanLuyenVien.hoTen : ''" ng-click="vm.showModal({id:lichLamViec.huanLuyenVien.id})"></a>
                    </li>
                </ul>
            </td>
        </tr>
        <tr ng-if="vm.caLamViecs.length == 0">
            <td colspan="10">
                <p style="text-align:center">Không tìm thấy bản ghi nào</p>
            </td>
        </tr>
    </tbody>
</table>
